{% extends "_base.html" %} {% block title %}{{ article.title | striptags }}{%
endblock %} {% block content %}
<article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="headline" id="{{ article.slug }}">{{ article.title }}</h1>
    {% include "fragments/posted.html" %}
  </header>
  <section itemprop="mainEntityOfPage">{{ article.content }}</section>
  <footer>{% include "fragments/tags.html" %}</footer>
</article>
{% endblock %}
