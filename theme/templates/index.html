{% extends "_base.html" %} {% block content %} {% for article in
articles_page.object_list %}
<article>
  <header>
    <h1>
      <a href="{{ SITEURL }}/{{ article.url }}#{{ article.slug }}"
      >{{ article.title }}</a>
    </h1>
    {% include "fragments/posted.html" %}
  </header>
  <section itemprop="mainEntityOfPage">{{ article.content }}</section>
  <footer>{% include "fragments/tags.html" %}</footer>
  <hr>
</article>
{% endfor %} {% endblock %}
