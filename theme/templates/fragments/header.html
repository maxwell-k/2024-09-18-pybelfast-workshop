{% set content | trim %}
  {% if SITEURL %}
    <a href="{{ SITEURL }}">{{ SITENAME }}</a>
  {% else %}
    {{ SITENAME }}
  {% endif %}
{% endset %}
<header>
  {% if SITELOGO %}
    <a href="{{ SITEURL }}">
      <img src="{{ SITELOGO }}" alt="{{ SITENAME }}" title="{{ SITENAME }}">
    </a>
  {% endif %}
  <p itemprop="name">{{ content }}</p>
</header>
