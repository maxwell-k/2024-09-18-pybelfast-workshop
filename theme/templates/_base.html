<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Source+Serif+Pro:400,700"
    >
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/bundle.css">
    <link rel="icon" href="{{ SITEURL }}/favicon.ico">
    <script src="{{ SITEURL }}/copy.js" async></script>
    {% endblock %}
  </head>
  <body itemscope itemtype="http://schema.org/Blog">
    {% include "fragments/header.html" %}

    <section>{% block content %}{% endblock %}</section>

    <footer>
      <p>
        Written by <a href="https://github.com/maxwell-k">Keith Maxwell</a>.
      </p>
    </footer>
  </body>
</html>
