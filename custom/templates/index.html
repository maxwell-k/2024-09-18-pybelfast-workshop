{% extends "_base.html" %} {% block content %} {% for article in
articles_page.object_list %}
<article>
  <header>
    <h2>
      <a href="{{ SITEURL }}/{{ article.url }}#{{ article.slug }}"
        >{{ article.title }}</a
      >
    </h2>
    {% include "fragments/posted.html" %}
  </header>
  <section id="content" itemprop="mainEntityOfPage">
    {{ article.content }}
  </section>
  <footer>
    {% include "fragments/tags.html" %}
  </footer>
  <hr />
</article>
{% endfor %} {% endblock %}
