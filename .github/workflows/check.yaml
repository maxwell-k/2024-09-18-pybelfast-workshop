on: # yamllint disable-line rule:truthy
  push:
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with: { node-version-file: package.json }
      - run: npm install --global "npm@$(jq -r .engines.npm package.json)"
      - run: npm version && npm ci && npm exec gulp && git diff --exit-code
      - run: npm exec --no dprint check
      - run: npm exec --no renovate-config-validator
      - uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24 # v7
      - run: >-
          uv tool run --with-requirements=requirements.txt pelican
          --fatal=warnings
      - run: uv tool run yamllint .
      - run: uv tool run reuse lint
